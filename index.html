<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <title>Mario RPG</title>
    </head>


    <body>

        <div id="gamespace">  
            <div id="playerspace">
                <section>
                    <img src="https://via.placeholder.com/80x80.png?text=Player" id="playericon">
                    <div id="playername"><h1></h1></div>
                </section>

                <hr>

                <div class="char_info">

                    <div class="statsheet">
                        <div class="statline"><h1 style="float:left">HP: </h1> <h1 id="player-hp" style="float:right"></h1></div>
                        <div class="statline"><h1 style="float:left">ATK: </h1> <h1 id="player-atk" style="float:right"></h1></div>
                        <div class="statline"><h1 style="float:left">DEF: </h1> <h1 id="player-def" style="float:right"></h1></div>
                    </div>

                    <hr>
                    
                    <section id="buttonspace">
                        <button id="btn-atk" title="Attack your opponent"><i class="fas fa-fist-raised"></i>Attack</button>
                        <button id="btn-buff" title="Power up your ATK for next turn"><i class="fas fa-angle-double-up"></i>Power-Up</button>
                        <button id="btn-blk" title="Reduce damage on the same turn"><i class="fas fa-shield-alt"></i>Block</button>
                    </section>


                </div>



            </div>

            <div id="battlespace">

                <div id="player_sprite">
                    </div>

                <div id="enemy_sprite">
                </div>

            </div>

            <div id="enemyspace">


                    <section>
                        <img src="https://via.placeholder.com/80x80.png?text=Enemy" id="enemyicon">
                        <div id="enemyname"><h1></h1></div>
                    </section>
        
                    <hr>
        
                    <div class="char_info">

                        <div class="statsheet">
                            <div class="statline"><h1 style="float:left">HP:</h1> <h1 id="enemy-hp" style="float:right"></h1></div>
                            <div class="statline"><h1 style="float:left">ATK:</h1> <h1 id="enemy-atk" style="float:right"></h1></div>
                            <div class="statline"><h1 style="float:left">DEF:</h1> <h1 id="enemy-def" style="float:right"></h1></div>
                        </div>

                    </div>

                </div>

            <div id="actionspace">
                <p id="actiontext"></p>
                <hr>
                <p id="enemyactiontext"></p>
            </div>

            <div id="choosespace"> <h1 id="instructions">Select your fighter!</h1>
                <hr>
                <div id="fighterspace">
                    <img src="assets\images\mario.png" id="choice1" data-name="mario" title="'It's-a me!' &#10&#10Balanced all around"> 
                    <img src="assets\images\luigi.png" id="choice2" data-name="luigi" title="'Let's-a go!' &#10&#10Basically Mario, but &#10slightly more health"> 
                    <img src="assets\images\peach.png" id="choice3" data-name="peach" title="'Peachy!' &#10&#10Lower attack, but &#10higher defense"> 
                    <img src="assets\images\bowser.png" id="choice4" data-name="bowser" title="'Bwa ha ha ha!' &#10&#10Massive attack power &#10but lowest defense" >
                </div>

            </div>

            <div id="musictoggle"><i class="fas fa-volume-up"></i> Turn BGM Off</div>

        </div>

        
    </body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</html>
