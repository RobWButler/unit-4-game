<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>


    <body>

        <div id="gamespace">  
            <div id="playerspace">
                <section>
                    <img src="https://place-hold.it/80x80" id="playericon">
                    <div id="playername"><h1>Player</h1></div>
                </section>

                <hr style>

                <div class="char_info">
                    <h1>HP:</h1> <h1 id="player-hp"></h1>
                    <h1>ATK:</h1> <h1 id="player-atk"></h1>
                    <h1>DEF:</h1> <h1 id="player-def"></h1>
                    <button id="btn-atk">Attack</button>
                    <button id="btn-buff">Power-Up</button>
                    <button id="btn-blk">Block</button>
                </div>

            </div>

            <div id="enemyspace">
                    <section>
                        <img src="https://place-hold.it/80x80" id="enemyicon">
                        <div id="enemyname"><h1>Enemy</h1></div>
                    </section>
        
                    <hr style>
        
                    <div class="char_info">
                        <h1>HP:</h1> <h1 id="enemy-hp"></h1>
                        <h1>ATK:</h1> <h1 id="enemy-atk"></h1>
                        <h1>DEF:</h1> <h1 id="enemy-def"></h1>
                    </div>
        
                </div>

            <div id="actionspace"><p id="actiontext"></p></div>
        </div>

    </body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</html>
